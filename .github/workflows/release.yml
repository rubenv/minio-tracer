name: Publish
on:
  push:
    branches:
      - master
jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Publish Docker Image to GPR
      uses: machine-learning-apps/gpr-docker-publish@master
      id: docker
      with:
        IMAGE_NAME: "minio-tracer"
        DOCKERFILE_PATH: "Dockerfile"
        BUILD_CONTEXT: "."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Package and publish chart
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        IMAGE_SHA_NAME: ${{ steps.docker.outputs.IMAGE_SHA_NAME }}
        IMAGE_URL: ${{ steps.docker.outputs.IMAGE_URL }}
      run: |
          mkdir -p /tmp/out
          sed -i -e "s,{{IMAGE}},$IMAGE_URL/$IMAGE_SHA_NAME," helm/minio-tracer/templates/deployment.yaml
          helm package -d /tmp/out ./helm/minio-tracer
          git checkout .

          git remote set-url origin "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git fetch
          git checkout gh-pages
          cp /tmp/out/* .
          helm repo index .
          git config user.name "Robot"
          git config user.email "robot@rocketeer.be"
          git add .
          git commit -a -m "Update chart repository"
          git push

